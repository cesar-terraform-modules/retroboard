name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api
          - email-summary
          - slack-alerts

    env:
      SES_SENDER_EMAIL_ADDRESS: "sender@example.com"
      SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/TEST/WEBHOOK/URL"
      AWS_REGION: "us-east-1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd functions/${{ matrix.service }}
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        AWS_REGION: us-east-1
        AWS_ACCOUNT_ID: "123456789012"
        CORS_ALLOWED_ORIGINS: http://localhost:3000
        SES_SENDER_EMAIL_ADDRESS: sender@example.com
        SLACK_WEBHOOK_URL: https://hooks.slack.com/services/TEST/WEBHOOK/URL
      run: |
        cd functions/${{ matrix.service }}
        pytest tests/ -v

  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install black
      run: pip install black

    - name: Check code formatting
      run: |
        black --check functions/

  integration-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Install integration test dependencies
      run: |
        pip install --upgrade pip
        pip install -r tests/integration/requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install chromium
        playwright install-deps chromium

    - name: Start docker-compose services
      run: |
        docker-compose up -d

    - name: Wait for services to be ready
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:4566/_localstack/health; do sleep 2; done'
        timeout 120 bash -c 'until curl -f http://localhost:8000/docs; do sleep 2; done'
        timeout 120 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

    - name: Initialize LocalStack resources
      run: |
        chmod +x init-localstack.sh
        ./init-localstack.sh || true

    - name: Run integration tests
      run: |
        cd tests/integration
        pytest -v -m integration

    - name: Stop docker-compose services
      if: always()
      run: |
        docker-compose down -v
