name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api
          - email-summary
          - slack-alerts

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd functions/${{ matrix.service }}
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        cd functions/${{ matrix.service }}
        pytest tests/ -v

  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install black
      run: pip install black

    - name: Check code formatting
      run: |
        black --check functions/
