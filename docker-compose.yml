version: '3.8'

services:
  api:
    build:
      context: ./functions/api
      dockerfile: Dockerfile
    container_name: retroboard-api
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=us-east-1
      - AWS_ACCOUNT_ID=000000000000
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - PORT=8000
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/docs').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - retroboard-network
    volumes:
      - ./functions/api:/app
    command: python main.py

  email-summary:
    build:
      context: ./functions/email-summary
      dockerfile: Dockerfile
    container_name: retroboard-email-summary
    ports:
      - "8001:8000"
    environment:
      - SES_SENDER_EMAIL_ADDRESS=noreply@example.com
      - TEMPLATE_NAME=retroboard-summary
      - PORT=8000
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_REGION=us-east-1
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - retroboard-network
    volumes:
      - ./functions/email-summary:/app
    command: python main.py

  slack-alerts:
    build:
      context: ./functions/slack-alerts
      dockerfile: Dockerfile
    container_name: retroboard-slack-alerts
    ports:
      - "8002:8000"
    environment:
      - SLACK_WEBHOOK_URL=http://localhost:3001/webhook
      - PORT=8000
    networks:
      - retroboard-network
    volumes:
      - ./functions/slack-alerts:/app
    command: python main.py

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_HOST_URL: http://localhost:8000
    container_name: retroboard-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - retroboard-network
    depends_on:
      api:
        condition: service_healthy

  localstack:
    image: localstack/localstack:latest
    container_name: retroboard-localstack
    ports:
      - "4566:4566"
      - "4510-4559:4510-4559"
    environment:
      - SERVICES=dynamodb,sqs,sns,ses
      - DEBUG=1
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - "./localstack-data:/var/lib/localstack/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - retroboard-network

networks:
  retroboard-network:
    driver: bridge

